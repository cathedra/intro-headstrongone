<html>
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
</head>
<body>
<h1>Hi, there!</h1>
<div id="react-root"></div>
<script type="text/babel">

    //task 1
    function GoodbyeWorld(props){
        return <h1>Goodbye World!</h1>
    }
    ReactDOM.render(
        <GoodbyeWorld />,
        document.getElementById("react-root")
    );

    //task 2
    function HelloWorld(props){
        return <h1>Hello {props.name} {props.surname}!</h1>
    }

    ReactDOM.render(
        <HelloWorld name="Roman" surname="Braslavskiy"/>,
        document.getElementById("react-root")
    );

    //task 3, 4, 5
    class Hello extends React.Component {
        constructor(props) {
            super(props);
            this.state = {type: "Hello", count: 0};
            this.handleClick = this.handleClick.bind(this);
            this.handleCountClick = this.handleCountClick.bind(this);
        }

        handleClick(){
            let state = this.state.type === "Hello" ? "Goodbye" : "Hello";
            let increaseCount = this.state.count + 1;
            this.setState({type: state, count: increaseCount});
        }

        handleCountClick(){
            this.setState({type: this.state.type, count: 0});
        }

        render(){
            return (
                <div>
                    <h1>{this.state.type}, {this.props.name}!</h1>
                    <h2>Press Count: {this.state.count}</h2>
                    <button onClick={this.handleClick}>Press me!</button><hr/>
                    <button onClick={this.handleCountClick}>Clear Press Count</button>
                </div>
            );
        }
    }

    ReactDOM.render(
        <Hello name="Roman" surname="Braslavskiy"/>,
        document.getElementById("react-root")
    );

</script>
</body>
</html>
